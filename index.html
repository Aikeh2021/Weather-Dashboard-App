<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="components/lib/moment.min.js/moment.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./components/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark nav justify-content-center">
      <h1 id="nav-title">Weather Dashboard</h1>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <aside class="col-lg-3">
          <h5 class="search-for-city">Search for a City:</h5>
          <div class="form-inline form-group">
            <input
              id="city-input"
              type="text"
              class="form-control"
              name="city-name"
            />
            <button id="submit-btn" class="btn btn-primary">
              <i class="fa fa-search"></i>
            </button>
          </div>
          <ul class="list-group" id="ul-element"></ul>
        </aside>
        <div class="col-lg-9">
          <div id="todays-forecast"></div>
          <div id="five-day"></div>
        </div>
      </div>
    </div>
    <script src="./components/script.js" async defer></script>
  </body>
</html>
